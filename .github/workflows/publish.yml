name: publish

on: workflow_dispatch

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Log token
        run: echo "${{ secrets.GITHUB_TOKEN }}"

      - name: Publish
        run: cd packages/test/ && yarn publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}